{% extends 'layouts/base.html' %}
{% block body %}
<form method="POST" action="">
    {% csrf_token %}
        {% if has_password %}
            <div class="form-group">
                <label class="text-muted">Old Password</label>
                <input type="text" name="password" class="form-control" required />
                <input type="hidden" name="has_password" value="True"/>
            </div>
        {% else %}
            <input type="hidden" name="has_password" value="False"/>
            {% if token %}
                <input type="hidden" name="token" value="{{token}}" />
            {% endif %}
        {% endif %}
        <div class="form-group">
            <label class="text-muted">New Password</label>
            <input type="password" name="new_password" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="text-muted">Confirm Password</label>
            <input type="password" name="new_password2" class="form-control" required />
        </div>
        <div class="form-group text-danger">
            {% if msg %}
                {{msg}}
            {% endif %}
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-warning" value="Change Password" />
        </div>
</form>
{% endblock %}
