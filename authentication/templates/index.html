<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>My Google Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
 
  {% else %}
  <h1>My Google Login Project</h1>
  <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
    Login
  </a>
  {% endif %}

  </body>
</html>
