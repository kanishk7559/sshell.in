{% extends 'base.html' %}
{% block form %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label class="text-muted">Enter Username</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="text-muted">Enter Email</label>
            <input type="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="text-muted">Enter Password</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="text-muted">Confirm Password</label>
            <input type="password" name="password2" class="form-control" required />
        </div>
        <div class="form-group text-danger">
            {% if msg %}
                {{msg}}
            {% endif %}
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-warning" value="Signup" />
        </div>
    </form>
{% endblock %}
